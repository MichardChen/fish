<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal" style="width: 100%;">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">芯片编号</div>
		   	<div class="col-sm-10">
		      <input type="text" id="question" class="form-control" v-model="tQuestionAnswer.question" placeholder="请输入编号"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">芯片内容</div>
		   	<div class="col-sm-10">
		      <textarea type="text" rows="10" class="form-control" v-model="tQuestionAnswer.answer" id="answer" placeholder="请输入芯片内容">
		      </textarea>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tquestionanswer/tquestionanswer_add.js?_${date.systemTime}"></script>
</body>
</html>
